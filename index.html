<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/normalize.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link href="./css/principal.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Juan Montivero - Portfolio</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="row align-items-center">
        <div class="col-xs-12 col-md-3 justify-content-center" id="logo">
          <img src="./img/JM.svg" />
        </div>
        <nav class="col-xs-12 col-md-9">
          <div class="menu-principal">
            <ul class="row justify-content-center justify-content-md-end">
              <li class="col-auto"><a href="#frontend">Front-End</a></li>
              <li class="col-auto"><a href="#backend">Back-End</a></li>
              <li class="col-auto"><a href="#marketing-digital">Marketing digital</a></li>
              <li class="col-auto"><a href="#sobre-mi">Sobre mí</a></li>
              <li class="col-auto"><a href="#contacto">Contacto</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <section class="row justify-content-center" id="sobreMi">
          <article class="col-auto">
            <div class="row justify-content-center">
                <img src="./img/barra_busqueda.png" class="barra" alt="Search!"/>                
            </div>
          </article>
        </section>
        <section class="row justify-content-center" id="busqueda">
          <div class="col-auto">
            <div class="box">
                <div class="container-1">
                    <span class="icon"><i class="fa fa-search"></i></span>
                    <input type="search" id="search" placeholder="Search..." />
                </div>
            </div>
          </div>
        </section>
        <section class="row justify-content-center recomendadas">
            <div class="cuadroRecomendadas">
                <h2 class="col-auto">Búsquedas recomendadas:</h2>
                <ul class="col-auto listaRecomendadas"></ul>
            </div>          
        </section>
        <section class="row resultados">

        </section>
        <section class="row frontend" id="#frontend">

        </section>
        <section class="row backend" id="#backend">

        </section>
        <section class="row marketing-digital" id="#marketing-digital">

        </section>
        <section class="row sobre-mi" id="#sobre-mi">

        </section>
        <section class="row contacto" id="#contacto">

        </section>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
